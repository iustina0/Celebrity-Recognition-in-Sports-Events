<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Processing</title>
</head>
<body>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="uploadVideo()">Upload Video</button>
    <video id="processedVideo" controls>
        <!-- Provide a relative path to the processed video file -->
        <source src="../processed_video.avi" type="video/x-msvideo">
        Your browser does not support the video tag.
    </video>
</body>
<script src="../backend/homepage_script.js"></script>
</html>
